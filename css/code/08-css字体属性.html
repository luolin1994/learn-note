<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2 {
            font-family: '微软雅黑';
        }

        p {
            /* 各字体用逗号隔开，如果有空格隔开的多个单词组成的字体加引号，尽量使用系统默认自带字体 */
            /* 优先级从前到后，看浏览器是否安装该种字体 */
            font-family: Arial, "Microsoft Yahei", '微软雅黑';
        }
    </style>
</head>
<body>
    <h2>tom的秘密</h2>
    <p>最漂亮的颜色</p>
    <p>心中清澈</p>
    <p>困难和犯错</p>
</body>
</html>
