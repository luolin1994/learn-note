<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 类选择器标签：样式点定义   结构类调用   一个或多个  开发最常用 */
        /* 类名最好具有意义，可以使用短横线分割名词，尽量使用英文命名 */
        .red {
            color: red;
        }
    </style>

</head>
<body>
    

    <ul>
        <li>冰箱</li>
        <li class="red">草莓</li>
        <li>苹果</li>
        <li>香蕉</li>
    </ul>

    <div class="red">西瓜</div>
</body>
</html>
