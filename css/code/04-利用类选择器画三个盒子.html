<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用类选择器画三个盒子</title>

    <style>

        .box {
            width: 100px;
            height: 100px;
        }

        .red {
            /* 背景颜色 */
            background-color: red;
            
        }

        .green {
            background-color: green;
           
        }

    </style>

</head>
<body>

    <!-- 多类名的使用 -->
    <div class="red box"></div>
    <div class="green box"></div>
    <div class="red box"></div>
    
</body>
</html>
