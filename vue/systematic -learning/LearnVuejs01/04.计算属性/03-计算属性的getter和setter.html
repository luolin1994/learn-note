<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性的getter和setter</title>
</head>
<body>

	<div id="app">

		<!--此处的fullName由计算属性的get方法得到 -->
		<h2>{{fullName}}</h2>

		
	</div>

	<script type="" src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				firstName: 'Lerbon',
				lastName: 'James'
			},

			computed:{
				//简洁的写法，只有get方法
				// fullName:function(){
				// 	return this.firstName + ' ' + this.lastName

				// }

				//完整的写法，一般只实现get方法，只读属性
				fullName:{
					set:function(newValue){
						//console.log("------")
						const names = newValue.split(' ');
						this.firstName = names[0];
						this.lastName = names[1];

					},
					get:function(){
						return this.firstName + ' ' + this.lastName
					}

				}

			}
			
		})
	</script>
	
</body>
</html>
