<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性和methods的区别</title>
</head>
<body>

	<div id="app">

		<!--1. 直接拼接，语法过于繁琐-->
		<h2>{{firstName}}  {{lastName}}</h2>
		<!--2. 通过定义methods -->
		<h2>{{getFullName()}}</h2>

		<!--3.通过计算属性computed-->
		<h2>{{fullName}}</h2>
		
	</div>

	<script type="" src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				firstName: 'Lerbon',
				lastName: 'James'
			},
			//计算属性，起名称时一般为名词,基于它们的响应式依赖进行缓存的。只在相关响应式依赖发生改变时它们才会重新求值
			computed:{
				fullName:function(){
					console.log("fullName");
					return this.firstName + ' ' + this.lastName;

				}

			},

			//方法，每当触发重新渲染时，调用方法将总会再次执行函数
			methods:{
				getFullName:function(){
					console.log("getFullName");
					return this.firstName + ' ' + this.lastName;
				}
			}

			//结论：对于任何复杂逻辑，都应当使用计算属性


		})
	</script>
	
</body>
</html>
