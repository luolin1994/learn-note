<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性的复杂操作</title>
</head>
<body>
	<div id="app">
		<h2>总价格：{{totalPrice}}</h2>
	</div>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				books:[
				{id: 100, name: 'Unix编程艺术', price:119},
				{id: 101, name: '代码大全', price:124},
				{id: 102, name: '深入理解计算机系统', price:156},
				{id: 103, name: '现代操作系统', price:178},
				]
			},
			computed:{
				totalPrice:function(){
					let result = 0;
					for(let i=0;i<this.books.length;i++){
						result += this.books[i].price;
						
					}
					return result ;

					//ES6语法
					// for(let i in this.books){
					// 	this.books[i]
					// }
					// for(let book of this.books){

					// }
				}
			}
		})
	</script>
	
</body>
</html>
