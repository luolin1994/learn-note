<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue基本框架</title>
</head>
<body>

    <!--父组件模板的所有东西都会在父级作用域内编译；
        子组件模板的所有东西都会在子级作用域内编译-->

	<div id="app">
        <!-- 根据实例内的属性实现的 -->
		<cpn v-show="isShow"></cpn>
    </div>
    
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <!-- 此时是组件的作用域内 -->
            <button v-show="isShow">按钮</button>
        </div>
    </template>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:'hello',
                isShow: true
			},
			methods:{

			},
            components:{
                cpn:{
                    template:'#cpn',
                    data(){
                        return {
                            isShow: false
                        }
                    }
                }
            }
		})
	</script>
</body>
</html>
