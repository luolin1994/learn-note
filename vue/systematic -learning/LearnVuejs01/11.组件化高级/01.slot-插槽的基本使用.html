<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插槽的使用</title>
</head>
<body>

    <!--插槽的使用方法在2.6版本已经改变，官网重新学习-->

    <!--
        1.插槽的基本使用: <slot></slot>
        2.插槽的默认值：<slot><button>按钮</button></slot>
        3.如果有多个值，同时放入组件中进行替换时，一起作为替换元素
    -->

	<div id="app">
        <cpn><button>按钮</button></cpn>
		<cpn><span>哈哈哈</span></cpn>
		<cpn><i>呵呵呵</i></cpn>
        <cpn></cpn>
        <cpn>
            <i>我是i</i>
            <p>我是p</p>
        </cpn>

    </div>
    
    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我是组件，哈哈哈</p>
            <!-- 给插槽一个默认值 -->
            <slot><button>按钮</button></slot>
        </div>
    </template>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:'hello'
			},
			methods:{

			},
            components:{
                cpn:{
                    template:'#cpn'

                }
            }
		})
	</script>
</body>
</html>
