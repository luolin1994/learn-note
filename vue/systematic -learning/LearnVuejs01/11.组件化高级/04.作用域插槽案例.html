<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域插槽</title>
</head>
<body>
    <!--父组件替换插槽的标签，但是内容由子组件来提供-->
	<div id="app">
		<cpn></cpn>

		<cpn>
			<!-- 目的是获取子组件的数据 -->
			<template slot-scope="slot">
				<!-- <span v-for="item in slot.data">{{item}}-</span> -->
				<span>{{slot.data.join('-')}}</span>
			</template>
		</cpn>
    </div>
    
    <template id="cpn">
        <div>
			<!-- data是自己起的名字 -->
			<slot :data="pLanguages">
				<ul>
					<li v-for="item in pLanguages">{{item}}</li>
				</ul>
			</slot>
            
        </div>
    </template>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:'hello'
			},
			methods:{

			},
			components:{
				cpn:{
					template:'#cpn',
					data(){
						return {
							pLanguages:['java','python','c++','c','php','c#']
						}
					}
				}
			}
		})
	</script>
</body>
</html>
