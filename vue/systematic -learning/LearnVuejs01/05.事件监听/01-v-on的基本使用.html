<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on的基本使用</title>
</head>
<body>

	<div id="app">
		
		<h2>{{count}}</h2>
		<!-- <button v-on:click="add">+</button>
		<button v-on:click="sub">-</button> -->

		<button @click="add">+</button>
		<button @click="sub">-</button>
	</div>




	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				count:0
			},
			methods:{
				add(){
					this.count++;
				},
				sub(){
					this.count--;
				}
			}
		})
	</script>
	
</body>
</html>
