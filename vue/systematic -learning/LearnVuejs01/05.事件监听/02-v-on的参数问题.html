<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on的参数问题</title>
</head>
<body>

	<div id="app">

		<!--调用的方法没有参数-->
		<button @click="click1()">按钮1</button>
		<button @click="click">按钮1</button>


		<!--在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的,
			这个时候，Vue会默认将浏览器生成的event事件对象作为参数传入到方法-->
		<!-- <button @click="click2(123)">按钮2</button>
		<button @click="click2()">按钮3</button> 此时为undefined -->
		<button @click="click2">按钮4</button>


		<!--方法定义时，我们需要event对象，同时又需要其他参数-->
		<!--在调用方法时，如何手动地获取浏览器的event对象：$event-->
		<button @click="click3(123,$event)">按钮5</button>
	</div>




	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				count:0
			},
			methods:{
				click1(){
					console.log('click1');
				},
				click2(ab){
					console.log('-------',ab);
				},
				click3(abc,event){
					console.log('++++++',abc,event);
				}
				
			}
		})

		//如果函数需要参数，但是没有传入，那么函数的形参为undefined
		// function abc(name){
		// 	console.log(name);
		// }
		// abc();
	</script>
	
</body>
</html>
