<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if,v-else-if,v-else</title>
</head>
<body>
	<div id="app">
		<p v-if="score >=90">优秀</p>
		<p v-else-if="score >= 80">良好</p>
		<p v-else-if="score >=60">及格</p>
		<p v-else>不及格</p>

		<h2>{{result}}</h2> <!--推荐使用该方式-->


		
	</div>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:'hello',
				score: 90
			},
			methods:{

			},
			computed:{
				result(){
					let showMessage = '';
					if(this.score >= 90){
						showMessage = '优秀';
					}else if(this.score >= 80){
						showMessage = '良好';
					}else if(this.score >= 60){
						showMessage = '及格';
					}else{
						showMessage = '不及格';
					}
					return showMessage;
				}
			}
		})
	</script>
</body>
</html>
