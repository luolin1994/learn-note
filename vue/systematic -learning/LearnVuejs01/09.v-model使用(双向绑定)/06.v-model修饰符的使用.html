<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue基本框架</title>
</head>
<body>
	<div id="app">
        <!--1.修饰符：lazy-->
        <!--v-model默认情况下是在input事件中同步输入框的数据-->
        <!--让数据在失去焦点或者回车时才会更新-->
        <input type="text" v-model.lazy="message">
        <h2>{{message}}</h2>
        
        <!--2.修饰符：number-->
        <!--默认情况下，v-model给变量赋值是string类型-->
        <input type="number" v-model.number="age">
        <h2>{{typeof(age)}}</h2>

        <!--3.修饰符：trim-->
        <!--去掉字符串两边的空格-->
        <!--浏览器会默认去除两边的空格，要观察效果可查看控制台的app.name-->
        <input type="text" v-model.trim="name">
        <h2>输入的名字为：{{name}}</h2>
	</div>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
                message:'hello',
                age:24,
                name:''
			},
			methods:{

			}
		})
	</script>
</body>
</html>
