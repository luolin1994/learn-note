<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue基本框架</title>
</head>
<body>
	<div id="app">
        <!--1.checkbox单选框-->
		<label for="agree">
            <input type="checkbox" id="agree" v-model="isAgree">同意协议
        </label>
        <h2>选择的是：{{isAgree}}</h2>
        <button :disabled="!isAgree">下一步</button><br>

        <!--2.checkbox多选框-->
            <input type="checkbox" value="篮球" v-model="hobbies">篮球
            <input type="checkbox" value="足球" v-model="hobbies">足球
            <input type="checkbox" value="排球" v-model="hobbies">排球
            <input type="checkbox" value="羽毛球" v-model="hobbies">羽毛球
            <h2>您的爱好是: {{hobbies}}</h2>

            <!--值绑定的方式-->
            <label v-for=" item in originFruits" :for="item">
                <input type="checkbox" :value="item" :id="item" v-model="fruits">{{item}}
            </label>
            <h2>您喜爱的水果是：{{fruits}} </h2>

            
	</div>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
                message:'hello',
                isAgree:false, //单选框
                hobbies:[],  //多选框
                originFruits:['苹果','香蕉','葡萄','哈密瓜','榴莲','草莓'],
                fruits:[]

			},
			methods:{

			}
		})
	</script>
</body>
</html>
