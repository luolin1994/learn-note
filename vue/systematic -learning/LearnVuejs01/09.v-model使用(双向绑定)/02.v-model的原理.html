<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue基本框架</title>
</head>
<body>
	<div id="app">
        <!-- <input type="text" v-model="message"> -->
        <!-- <input type="text" :value="message" @input="valueChange"> -->
        <input type="text" :value="message" @input="message = $event.target.value">
        <h2>{{message}}</h2>
    </div>
    

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:'hello'
			},
			methods:{
                //一旦在界面上产生事件，浏览器会自动生成event对象
                valueChange(event){
                    //console.log('------')
                    this.message = event.target.value;
                }

			}
		})
	</script>
</body>
</html>
