<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue基本框架</title>
</head>
<body>
	<div id="app">
        <!--1.选择一个-->
        <select name="abc"  v-model="fruit">
            <option value="苹果" >苹果</option>
            <option value="香蕉" >香蕉</option>
            <option value="草莓" >草莓</option>
            <option value="西瓜" >西瓜</option>
            <option value="芒果" >芒果</option>
        </select>
        <h2>选择的水果是: {{fruit}} </h2>

        <!--2.选择多个-->
        <select name="abc"  v-model="fruits" multiple>
            <option value="苹果" >苹果</option>
            <option value="香蕉" >香蕉</option>
            <option value="草莓" >草莓</option>
            <option value="西瓜" >西瓜</option>
            <option value="芒果" v-model="fruit">芒果</option>
        </select>
        <h2>选择的水果是: {{fruits}} </h2>

        

		
	</div>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
                message:'hello',
                fruit:'苹果',
                fruits: [],
			},
			methods:{

			}
		})
	</script>
</body>
</html>
