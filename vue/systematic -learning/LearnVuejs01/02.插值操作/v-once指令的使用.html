<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-once指令的使用</title>
</head>
<body>

	<div id="app">
		<h2>{{message}}</h2>
		<h2 v-once>{{message}}</h2>
		<h2 v-pre>{{messsage}}</h2>
		<button @click="changeMessage">改变值</button>
		
	</div>

	<script src="../js/vue.js"></script>
	<script >
		var app =new Vue({
			el:"#app",
			data:{
				message:"hello world"

			},
			methods:{
				changeMessage:function(){
					this.message="你好 世界";
				}
			}
		})
	</script>
	
</body>
</html>
