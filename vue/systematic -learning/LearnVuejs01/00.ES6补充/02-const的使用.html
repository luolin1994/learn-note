<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>const的使用</title>
</head>
<body>
	<h2>const</h2>
	
	<script>
		//1.一旦给const修饰的标识符被赋值后不能被修改
		const name = 'why';

		//2.在使用const定义标识符时，必须进行赋值

		//3.常量的含义是指向的对象不能修改，但是可以改变对象内部的属性。本质保存的是对象的内存地址
		const obj={
			name:'why',
			age:18,
			height:180
		};
		obj.age = 28;
		console.log(obj);
	</script>
</body>
