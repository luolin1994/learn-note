<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue基本框架</title>
</head>
<body>
	<div id="app">
        <cpn ref="aaa"></cpn>
        <cpn ref="bbb"></cpn>
        <cpn ref="ccc"></cpn>
        <button @click="btnClick">按钮</button>
    </div>
    <template id="cpn">
        <div>
            我是子组件
        </div>
    </template>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:'hello'
			},
			methods:{
                btnClick(){
                    //1. $children
                    // console.log(this.$children);
                    // this.$children[0].showMessage();
                    // for(let item of this.$children){
                    //     console.log(item.name)
                    //     item.showMessage();
                    // }

                    //2.$refs => 对象类型,默认是一个空的对象，在子组件使用的时候加上ref属性即可
                    console.log(this.$refs.aaa.name)
                }

			},
            components:{
                cpn:{
                    template:'#cpn',
                    data(){
                        return {
                            name:'我是子组件的name'
                        }
                    },
                    methods:{
                        showMessage(){
                            console.log('showmessage')
                        }
                    }
                }
            }
		})
	</script>
</body>
</html>
