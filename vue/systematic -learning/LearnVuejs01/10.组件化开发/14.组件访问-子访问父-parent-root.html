<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件通信-子访问父</title>
</head>
<body>
	<div id="app">
		<cpn></cpn>
    </div>
    
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <button @click="btnClick">按钮</button>
        </div>
    </template>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:'hello'
			},
			methods:{

			},
            components:{
                cpn:{
                    template:'#cpn',
                    methods:{
                        btnClick(){
                            //1.访问父组件
                            //console.log(this.$parent.message)

                            //2.访问根组件root
                            console.log(this.$root)
                        }
                    }

                }
            }
		})
	</script>
</body>
</html>
