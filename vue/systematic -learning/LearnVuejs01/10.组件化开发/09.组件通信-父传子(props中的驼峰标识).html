<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue基本框架</title>
</head>
<body>
	<div id="app">
        <!-- v-bind修饰的属性不支持驼峰，即cInfo错误，需要改写 -->
		<cpn :c-info="info"></cpn>  
    </div>
    <template id="cpn">
        <div>
            <h2>{{cInfo}}</h2>
        </div>
    </template>

	<script src="../js/vue.js"></script>
	<script>

        const cpn = {
            template:'#cpn',
            props:{
                cInfo:{
                    type: Object,
                    default(){
                        return {}
                    }
                }
            }
        }



		const app = new Vue({
			el:"#app",
			data:{
				message:'hello',
                info:{
                    name:'why',
                    age: 18
                }
			},
			methods:{

			},
            components:{
                cpn
            }
		})
	</script>
</body>
</html>
