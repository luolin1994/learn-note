    <script>
       //什么时候使用箭头函数？当其作为函数的参数的时候
    //    setTimeout(function() {
    //        console.log(this) //windows对象
    //    },100) 
    //     setTimeout(() => {
    //         console.log(this) //windows对象
    //     },100)
        
        //结论：箭头函数中的this引用的是最近作用域中的this(上一层对象)
        //问题：箭头函数的this是如何查找到的
        //答案：向外层作用域中，一层层查找this，直到有this的定义
        const obj = {
            sss (){
                setTimeout(function(){
                    console.log(this) //windows对象
                },1000)

                console.log(this) //obj对象

                setTimeout(() => {
                    console.log(this) //obj对象
                })
            }
        }
    </script>
